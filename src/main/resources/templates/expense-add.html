<div class="panel-body">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="text" ng-model="name"
                       name="name" class="form-control input-sm"
                       placeholder="Full Name" required="true"/>
            </div>
            <div class="form-group">
                <input type="text" ng-model="email"
                       name="email" class="form-control input-sm"
                       placeholder="Email" required="true"/>
            </div>
            <div class="form-group">
                <input type="text" ng-model="mobile"
                       name="mobile" class="form-control input-sm"
                       placeholder="Contact#" required="true"/>
            </div>
            <div class="form-group">
                <input type="text" name="amountSpent"
                       class="form-control input-sm"
                       ng-model="amountSpent"
                       placeholder="Total Expence"/>
            </div>
            <div class="form-group">
                <textarea name="comments" cols="10"
                          class="form-control input-sm"
                          ng-model="comment"
                          placeholder="comments"/>
            </div>
            <input type="submit" value="Add Expence" class="btn btn-info btn-block"
                   ng-click="updateAmount()"/>
        </div>

    </div>
</div>
