<!-- Menu Toggle Script -->
<script>
$(document).ready(function(){
            $("#menu-toggle").click(function(e) {
            e.preventDefault();
            console.log(e.target.attributes.class.nodeValue);
            if(e.target.attributes.class.nodeValue == "glyphicon glyphicon-arrow-left"){
                e.target.attributes.class.nodeValue = 'glyphicon glyphicon-arrow-right';
            }else{
               e.target.attributes.class.nodeValue = 'glyphicon glyphicon-arrow-left'; 
            }
            $("#wrapper").toggleClass("toggled");
        });
    });





</script>
