<!DOCTYPE html>
<html lang="en">
<script src="../webjars/jquery/2.1.1/jquery.js"></script>
<script src="../webjars/bootstrap/3.2.0/js/bootstrap.js"></script>
<script src="../webjars/angularjs/1.4.7/angular.js"></script>
<script src="../webjars/angularjs/1.4.7/angular-route.js"></script>
<script src="../js/app.js"></script>
<script src="../js/reg-user-controller.js"></script>
<script src="../js/services.js"></script>

<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet"
          href="../webjars/bootstrap/3.2.0/css/bootstrap.min.css"/>
</head>
<body ng-app="appRegisterUser">
<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please sign up
                    <small>It's free!</small>
                </h3>
            </div>
            <div class="panel-body">
                <form role="form" name="form" ng-controller="RegisterUserController">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" ng-model="newUser.firstName"
                                       name="first_name" class="form-control input-sm"
                                       placeholder="First Name" required="true"/>

                                <div ng-show="form.$submitted || form.first_name.$touched">
                                    <span class="help-block"
                                          ng-show="form.first_name.$error.required">Required
                                    </span>
                                </div>

                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" ng-model="newUser.lastName"
                                       name="last_name"
                                       class="form-control input-sm"
                                       placeholder="Last Name"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" ng-model="newUser.email"
                               name="email" class="form-control input-sm"
                               placeholder="Email Address" required="true"/>

                        <div ng-show="form.$submitted || form.email.$touched">
                                    <span class="help-block"
                                          ng-show="form.email.$error.required">Required</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" ng-model="newUser.password"
                                       name="password" class="form-control input-sm"
                                       placeholder="Password" required="true"/>

                                <div ng-show="form.$submitted || form.password.$touched">
                                    <span class="help-block"
                                          ng-show="form.password.$error.required">Required
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" ng-model="newUser.confirmPassword"
                                       name="password_confirmation"
                                       required="true"
                                       class="form-control input-sm"
                                       placeholder="Confirm Password"
                                       compare-to="newUser.password"/>

                                <div ng-show="form.$submitted || 
                                form.password_confirmation.$touched">
                                    <span class="help-block"
                                          ng-show="form.password_confirmation.$error.required">Required</span>
                                    <span class="help-block"
                                          ng-show="!form.password_confirmation.$error.required  &amp;&amp; form.password_confirmation.$error">Password Mismatch !! </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="Register" class="btn btn-info btn-block"
                           ng-click="form.$valid &amp;&amp; registerUser()"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
