<!DOCTYPE html>
<html>

<script src="../webjars/jquery/2.1.1/jquery.js"></script>
<script src="../webjars/bootstrap/3.2.0/js/bootstrap.js"></script>
<script src="../webjars/angularjs/1.4.7/angular.js"></script>
<script src="../webjars/angularjs/1.4.7/angular-route.js"></script>
<script src="../webjars/angularjs/1.4.7/angular-cookies.js"></script>
<script src="../js/services.js"></script>
<script src="../js/app.js"></script>
<script src="../js/login-controller.js"></script>

<head>
    <meta charset="utf-8"/>
    <title>User LogIn</title>
    <link rel="stylesheet"
          href="../webjars/bootstrap/3.2.0/css/bootstrap.min.css"/>
</head>

<body ng-app="appLogIn">

<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog"
     aria-hidden="true" ng-controller="LoginController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">Ã—
                </button>
                <h1 class="text-center">Login</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" name="logInForm">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg"
                               placeholder="Email" ng-model="email"
                               ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"
                               required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg"
                               placeholder="Password" ng-model="password"
                               required="required"/>
                    </div>
                    <div ng-show="isErr &amp;&amp; !logInForm.$valid"
                         class="panel panel-danger">
                        <div class="panel-heading">Error !</div>
                        <div class="panel-body">{{message}}</div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block"
                                ng-click="logInForm.$valid &amp;&amp; submitLogIn()">Sign In
                        </button>
                        <span class="pull-right"><a href="goto/registerUser">Register</a></span><span><a
                            href="#">Need help?</a></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
